<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-img">
    
    <nav class="navbar">
      <div class="logo">LOGO</div>
      <button class="signup-btn">Sign Up</button>
    </nav>

    
    <div class="banner">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="focus-btn">Stay Focused</button>
    </div>
  </div>

  <section class="preview-section">
  <div class="preview-text">
    <h2>See It in Action</h2>
    <p>Explore the live preview and imagine your brand in this bold new look.</p>
    <a href="#" class="preview-btn">Launch Live Preview</a>
  </div>
  <div class="preview-image">
    <img src="image/wc-big.png" alt="Preview Image">
  </div>
</section>

<section class="stats-section">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="stats-grid">
    <div class="stat-box">
      <h3>50K</h3>
      <p>Active Users</p>
    </div>
    <div class="stat-box">
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div class="stat-box">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>



    
</body>
</html>
